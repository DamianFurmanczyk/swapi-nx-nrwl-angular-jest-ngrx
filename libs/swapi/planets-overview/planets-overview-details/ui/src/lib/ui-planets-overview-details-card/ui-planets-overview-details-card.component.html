<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card *ngIf="!loading && !error" class="example-card">
  <mat-card-header>
    <mat-card-title>Planet: {{ planetDetails.name }}</mat-card-title>
    <mat-card-subtitle
      >Population: {{ planetDetails.population }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Created on: {{ planetDetails.created | date }}
      </mat-list-item>
      <mat-list-item> Climate: {{ planetDetails.climate }} </mat-list-item>
      <mat-list-item> Terrain: {{ planetDetails.terrain }} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="onClickToggleFavStatus()"
      mat-button
      *ngIf="!favesMap[planetDetails.name]"
    >
      Add to favourites<mat-icon>star_bordered</mat-icon>
    </button>
    <button
      (click)="onClickToggleFavStatus()"
      mat-button
      *ngIf="favesMap[planetDetails.name]"
    >
      Remove from favourites<mat-icon>star</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
